<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>todo</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
<div class = "container">
<div class = formAlign>
  <img src = "http://sahits.ch/blog/wp-content/uploads/2011/09/nailHeadBrush.png">
<h1>Big Todo</h1>
<form class="add_task">

<input class="new_task" placeholder="What todo?" autofocus>
<button>submit</button>
</form>
</div>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>

<script class="todo_template" type="x-handlebars-template">

      {{#each todoList}}
        <div class="add_class">
          {{task}}<span data-id ="{{_id}}" class = "removeTask"> <i class="fa fa-times"></i></span>
        </div>
      {{/each}}

</script>

<div class="todo_list">
</div>
</div>
</body>
</html>
